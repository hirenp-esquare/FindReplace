name: My Workflow
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
         fetch-depth: "0"
        
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@master
        with:
          include: "test/"
          find: "hello"
          replace: "world"
          
